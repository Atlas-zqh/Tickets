<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>个人资料</title>

    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/css/fixed-footer.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{~/css/text-hidden.css}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.css}"/>
    <link rel="stylesheet" th:href="@{~/css/toastr.css}"/>

    <script th:src="@{~/js/html5shiv.min.js}"></script>
    <script th:src="@{~/js/respond.min.js}"></script>
    <script th:src="@{~/js/jquery.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
    <script th:src="@{~/js/owl.carousel.js}"></script>
    <script th:src="@{~/js/toastr.min.js}"></script>

    <!-- echarts -->
    <script th:src="@{~/js/echarts.min.js}"></script>
    <script th:src="@{~/js/macarons.js}"></script>


    <style>
        .owl-nav .owl-prev {
            float: left;
            /*margin-right: 80%;*/
            color: #379ebe;
        }

        .owl-nav .owl-next {
            float: right;
            /*margin-left: 80%;*/
            color: #379ebe;
        }
    </style>

</head>
<body>
<div th:replace="common/nav :: nav"></div>

<div class="container">
    <div style="font-size: larger;padding-top: 2%">
        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="color: #116e8a"></span>
        <span class="active" style="color: #349dbd">我的资料</span>
    </div>

    <div class="row" style="padding-top: 1%">
        <div class="col-sm-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">账户名</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.username}">ISLAND</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮箱验证</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:if="${user.isConfirmed}">已完成&nbsp;&nbsp;<i
                                class="glyphicon glyphicon-ok"
                                style="color: green"></i></p>
                        <p class="form-control-static" th:unless="${user.isConfirmed}">未完成&nbsp;&nbsp;<i
                                class="glyphicon glyphicon-remove" style="color: darkred"></i></p>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.email}">ISLAND@tickets.com</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">账户状态</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:unless="${user.isValid}">停用&nbsp;&nbsp;<i
                                class="glyphicon glyphicon-remove"
                                style="color: darkred"></i></p>
                        <p class="form-control-static" th:if="${user.isValid}">正常&nbsp;&nbsp;<i
                                class="glyphicon glyphicon-ok"
                                style="color: green"></i></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">积分</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${user.points}">5000&nbsp;&nbsp;&nbsp;&nbsp;
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">********&nbsp;&nbsp;<i style="cursor: pointer"
                                                                              class="glyphicon glyphicon-wrench"
                                                                              data-toggle="modal"
                                                                              data-target="#modifyPassModal"></i></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">会员等级</label>
                    <div class="col-sm-8">
                        <p class="form-control-static"><span class="label label-success">LV <span
                                th:text="${user.level}">1</span></span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modifyPassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <form style="margin-left: 20%;margin-right: 20%">
                    <div class="form-group">
                        <label for="inputOldPassword">旧密码</label>
                        <input type="password" class="form-control" id="inputOldPassword" placeholder="请输入旧密码">
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword">新密码</label>
                        <input type="password" class="form-control" id="inputNewPassword" placeholder="请输入新密码">
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">确认新密码</label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="请再输入一次新密码">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info" onclick="modifyPassword()">确认修改</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "3000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };

    function modifyPassword() {
        $.ajax({
            type: 'POST',
            url: '/user/modifyPassword.action',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({
                oldPassword: $("#inputOldPassword").val(),
                newPassword: $("#inputNewPassword").val(),
                confirmPassword: $("#confirmNewPassword").val()
            }),
            success: function (data) {
                if (data.resultCode === 'error') {
                    toastr.warning(data.resultMessage)
                } else {
                    toastr.success(data.resultMessage)
                    $("#modifyPassModal").modal("hide")
                    $("#inputOldPassword").val('')
                    $("#inputNewPassword").val('')
                    $("#confirmNewPassword").val('')
                }
            }
        })
    }
</script>

<div class="container">
    <div style="font-size: larger;padding-top: 2%">
        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="color: #116e8a"></span>
        <span class="active" style="color: #349dbd">我的近期活动</span>
    </div>

    <div style="text-align: center;font-size: larger" th:if="${#lists.size(showPlanBriefBeans)==0}">
        近期无活动
    </div>

    <div th:if="${#lists.size(showPlanBriefBeans)!=0}" class="owl-carousel" style="margin-top: 1%">
        <div th:each="showPlanBriefBean :${showPlanBriefBeans}">
            <a th:href="@{'/user/event/detail?id='+${showPlanBriefBean.id}}" href="eventDetail.html" class="thumbnail">
                <img th:src="${showPlanBriefBean.posterUrl}">
                <div class="caption">
                    <h5 class="text-hidden" th:title="${showPlanBriefBean.showName}" th:text="${showPlanBriefBean.showName}">邱比Chiu Pi 上下一方 巡回演唱会 南京站</h5>
                    <p style="font-size: x-small" th:text="${showPlanBriefBean.time}"></p>
                </div>
            </a>
        </div>
    </div>

</div>

<script>
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel(
            {
                loop: false,
                margin: 10,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true
                    },
                    600: {
                        items: 3,
                        nav: false
                    },
                    1000: {
                        items: 5,
                        nav: true,
                        rewind: true
                    }
                }
            }
        );
    });
</script>


<div class="container">
    <div style="font-size: larger;padding-top: 2%">
        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="color: #116e8a"></span>
        <span class="active" style="color: #349dbd">我的财务信息</span>
    </div>
</div>

</body>

</html>
