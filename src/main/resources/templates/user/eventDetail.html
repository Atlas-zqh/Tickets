<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>活动详情</title>

    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/css/fixed-footer.css}" type="text/css" rel="stylesheet"/>

    <script th:src="@{~/js/html5shiv.min.js}"></script>
    <script th:src="@{~/js/respond.min.js}"></script>
    <script th:src="@{~/js/jquery.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="common/nav :: nav"></div>

<div class="container" style="margin-top: 3%">
    <div class="row">
        <div class="col-xs-4 col-sm-4">
            <img th:src="${eventDetail.posterUrl}" class="img-rounded img-responsive">
        </div>
        <div class="col-xs-8 col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <h2 class="col-sm-12" th:text="${eventDetail.showName}"></h2>
                </div>
                <div style="margin-top: 5%">
                    <div class="form-group">
                        <label class="col-sm-2" style="font-size: larger">开始时间</label>
                        <div class="col-sm-10">
                            <p style="font-size: larger" th:text="${eventDetail.startTime}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2" style="font-size: larger">结束时间</label>
                        <div class="col-sm-10">
                            <p style="font-size: larger" th:text="${eventDetail.endTime}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" style="font-size: larger">地址</label>
                        <div class="col-sm-10">
                            <p style="font-size: larger" th:text="${eventDetail.venueAddress}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2" style="font-size: larger">类型</label>
                        <div class="col-sm-10">
                            <p style="font-size: larger" th:text="${eventDetail.showPlanType}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2" style="font-size: larger">活动状态</label>
                        <div class="col-sm-10">
                            <p style="font-size: larger" th:text="${eventDetail.showPlanStatus}"></p>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left:0;margin-top: 8%">
                        <button type="button" class="btn btn-info">购票</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">
    <div style="font-size: larger;padding-top: 4%;">
        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="color: #116e8a"></span>
        <span class="active" style="color: #349dbd">活动须知</span>
    </div>

    <div style="margin-top: 2%;margin-right: 5%;font-size: initial" th:text="${eventDetail.notice}">

    </div>
</div>

<div class="container" style="padding-bottom: 0.5%">
    <div style="font-size: larger;padding-top: 4%;">
        <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="color: #116e8a"></span>
        <span class="active" style="color: #349dbd">活动详情</span>
    </div>

    <div style="margin-top: 2%;margin-right: 5%;font-size: initial" th:text="${eventDetail.description}">

    </div>
</div>

<footer class="panel-footer">
    <div class="container" style="text-align: center">
        © 2018 | Created by <a href="https://atlas-zqh.github.io/">Keenan</a>. All rights reserved. | Content by <a href="http://www.douban.com/location/">豆瓣同城</a>
    </div>
</footer>
</body>
</html>
