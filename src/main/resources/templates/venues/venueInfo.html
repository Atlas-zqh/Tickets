<!-- Password Modal -->
<div class="modal fade" id="modifyVenuePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <form style="margin-left: 20%;margin-right: 20%">
                    <div class="form-group">
                        <label for="inputOldPassword">旧密码</label>
                        <input type="password" class="form-control" id="inputOldPassword" placeholder="请输入旧密码">
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword">新密码</label>
                        <input type="password" class="form-control" id="inputNewPassword" placeholder="请输入新密码">
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">确认新密码</label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="请再输入一次新密码">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info">确认修改</button>
            </div>
        </div>
    </div>
</div>

<!-- Seats Modal -->
<div class="modal fade" id="resetSeatsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="resetSeatsModalTitle">重置座位表</h4>
            </div>
            <div class="modal-body">
                <table id="table" class="table">
                    <tr>
                        <th>区号</th>
                        <th>排数</th>
                        <th>列数</th>
                        <th>操作</th>
                    </tr>

                </table>
                <button id="addBtn" class="btn btn-default">增加</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info">确认重置</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#addBtn").click(function () {
            var _len = $("#table tr").length;
            $("#table").append("<tr id=" + _len + ">"
                + "<td><input type='text' name='section" + _len + "' id='section" + _len + "' /></td>"
                + "<td><input type='text' name='row" + _len + "' id='row" + _len + "' /></td>"
                + "<td><input type='text' name='col" + _len + "' id='col" + _len + "' /></td>"
                + "<td><a href=\'#\' onclick=\'deltr(" + _len + ")\'>删除</a></td>"
                + "</tr>");
        })
    })
    var deltr = function (index) {
        var _len = $("#table tr").length;
        $("tr[id='" + index + "']").remove();//删除当前行
        for (var i = index + 1, j = _len; i < j; i++) {
            var nextSectionVal = $("#section" + i).val();
            var nextRowVal = $("#row" + i).val();
            var nextColVal = $("#col" + i).val();
            $("tr[id=\'" + i + "\']")
                .replaceWith("<tr id=" + (i - 1) + ">"
                    + "<td><input type='text' name='section" + (i - 1) + "' value='" + nextSectionVal + "' id='section" + (i - 1) + "'/></td>"
                    + "<td><input type='text' name='row" + (i - 1) + "' value='" + nextRowVal + "' id='row" + (i - 1) + "'/></td>"
                    + "<td><input type='text' name='col" + (i - 1) + "' value='" + nextColVal + "' id='col" + (i - 1) + "'/></td>"
                    + "<td><a href=\'#\' onclick=\'deltr(" + (i - 1) + ")\'>删除</a></td>"
                    + "</tr>");
        }

    }
</script>
