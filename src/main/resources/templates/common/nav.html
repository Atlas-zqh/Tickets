<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Nav</title>

    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet"/>

    <script th:src="@{~/js/html5shiv.min.js}"></script>
    <script th:src="@{~/js/respond.min.js}"></script>
    <script th:src="@{~/js/jquery.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>

</head>
<body>

<nav th:fragment="nav" class="navbar navbar-default">
    <div class="container-fluid container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Tickets</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li><a href="#">首页</span></a></li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">地区<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{events.html}">全国</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{events.html}">南京</a></li>
                        <li><a th:href="@{events.html}">杭州</a></li>
                        <li><a th:href="@{events.html}">上海</a></li>
                        <li><a th:href="@{events.html}">广州</a></li>
                        <li><a th:href="@{events.html}">成都</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{events.html}">其他</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">

                        <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                        <span sec:authorize="isAnonymous()">我的</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">登录</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{events.html}">注册</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{events.html}">个人信息</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{events.html}">我的优惠</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{events.html}">我的订单</a></li>
                        <li sec:authorize="!isAuthenticated()" role="separator" class="divider"></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
